name: Twitter Bot Auto Post - binar

on:
  schedule:
    # Jalan tiap 2 jam sekali (WIB)
    - cron: "0 */2 * * *"
  workflow_dispatch: # Bisa dijalankan manual juga

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - name: Set timezone to Asia/Jakarta
        run: sudo timedatectl set-timezone Asia/Jakarta

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tweet bot
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
        run: node index.js

  keep_alive:
    # Job tambahan supaya GitHub nggak pause repo kamu
    runs-on: ubuntu-latest
    schedule:
      - cron: "*/6 * * * *" # Tiap 6 jam jalan biar repo tetap aktif
    steps:
      - name: Keep workflow alive
        run: echo "ðŸ’¤ Keeping bot active at $(date)"
